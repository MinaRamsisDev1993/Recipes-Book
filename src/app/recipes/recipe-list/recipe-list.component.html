<div class="row">
  <div class="col">
    <a class="btn btn-success" [routerLink]="['/recipes', 'new']">Add Recipe</a>
  </div>
</div>
<!-- Looping through recipe items -->
<div class="row my-3">
  <app-recipe-item
    *ngFor="let recipe of recipes; let i = index"
    [recipe]="recipe"
    [id]="i"
  ></app-recipe-item>
</div>

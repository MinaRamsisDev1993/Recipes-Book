<div class="row">
  <div class="col"></div>
  <div class="col-md-6">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
        />
      </div>
      <input type="submit" value="Sign Up" class="btn btn-primary" />
    </form>
  </div>
  <div class="col"></div>
</div>

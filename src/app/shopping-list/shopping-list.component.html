<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        (click)="selectedIngr(ingredient)"

    </ul>
  </div>
  <div class="col-2"></div>
</div>
